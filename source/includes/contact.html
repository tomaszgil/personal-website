<section id="contact" class="contact">
  <div class="container">
    <h3 class="subheader">Kontakt</h3>
    <h4 class="section-title">Napisz do mnie!</h4>
    <div class="inner-container">
      <p class="contact--text">Jeśli spodobały Ci&nbsp;się moje prace lub jesteś zainteresowany współpracą, zostaw wiadomość lub&nbsp;prześlij ją na adres e-mail.
      </p>
      <div class="contact--info">
        <p class="contact--info--place">Poznań, Polska</p>
        <a href="mailto:tomaszgil@hotmail.com" class="contact--info--email">tomaszgil@hotmail.com</a>
      </div>
      <form class="contact--form" action="" method="post">
        <input type="text" class="contact--form--input" placeholder="Twoje imię">
        <input type="email" class="contact--form--input" placeholder="Twój adres e-mail" required>
        <textarea class="contact--form--message" placeholder="Twoja wiadomość..." rows="4" required></textarea>
        <input type="submit" class="contact--form--button" name="send" value="Wyślij wiadomość">
      </form>
    </div>
  </div>
</section>
