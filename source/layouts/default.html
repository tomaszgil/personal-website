<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site.url}}" />
    <meta property="og:image" content="{{site.url}}/img/logo.svg" />
    <meta property="og:locale" content="pl_PL" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#333333">
    <link rel="canonical" href="{{site.url}}" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" sizes="32x32">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" sizes="16x16">
    <link rel="stylesheet" href="/stylesheets/main.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121989512-1"></script>
    <script>

    </script>

  </head>
  <body>
    <div class="site">

      {{ content }}

    </div>
    <script type="text/javascript" src="/javascripts/main.js"></script>
  </body>
</html>
