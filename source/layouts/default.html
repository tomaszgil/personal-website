<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="pl">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121989512-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-121989512-1');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site.url}}" />
    <meta property="og:image" content="{{site.url}}/img/logo.svg" />
    <meta property="og:locale" content="pl_PL" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#333333">
    <link rel="canonical" href="{{site.url}}" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" sizes="32x32">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" sizes="16x16">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <style>.loader{background:#333;width:100%;height:100vh;top:0;left:0;position:fixed;z-index:100;display:flex;justify-content:center;align-items:center}@keyframes fade-in-and-out{0%{opacity:0;transform:translateY(-50%)}25%{opacity:1;transform:translateY(-10px)}75%{opacity:1;transform:translateY(10px)}100%{opacity:0;transform:translateY(50%)}}</style>
  </head>
  <body>
    <div id="loader" class="loader">
      <img class="loader--logo" src="/images/logo.svg" alt="Loader">
    </div>
    <div class="site">

      {{ content }}

    </div>
    <script type="text/javascript" src="/javascripts/main.js"></script>
  </body>
</html>
